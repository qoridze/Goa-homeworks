    <!-- 1)შექმენით საიტი საყვარელ სპორტზე

    საიტზე ასევე უნდა იყოს სურათები სპორტზე,
    სურათებს უნდა ჰქონდეთ border-radius ისე რომ ლამაზი გამოვიდეს სურათი.
    დააიმპორტეთ თქვენთვის სასურველი ფონტები და გამოიყენეთ თქვენს საიტში 
    მთლიან საიტს უნდა ჰქონდეს ფონის ფერი,ასევე ტექსტსაც 
    მიეცით შესაბამისი ფერები რომ საიტი იყოს ლამაზი -->
    <h1>weightlifting</h1>
    <h1>ეს არის სპორტი ძალოსნობაზე ის ძალიან საინტერესოა და საკმაიოდ შრომატევადი</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/1d/Weightlifting_at_the_2020_Summer_Olympics_%E2%80%93_Men%27s_%2B109_kg_%2810%29.jpg" width="300">
    <!-- 3) შექმენით საიტი სადაც იქნება unordered list'ი, მისი მარკერები იყოს კვადრატები და position'ი შიგნით შეწეული -->
    <ul>
        <li>kata</li>
        <li>vepxvi</li>
        <li>lomi</li>
        <li>qatami</li>
    </ul>
    <!-- 4) შექმენით საიტი სადაც იქნება ordered list'ი, მისი მარკერები იყოს რომაული რიცხვები და position'ი გარეთ გამოწეული -->

    <ol>
        <li>xinkali</li>
        <li>xawapuri</li>
        <li>lobiani</li>
